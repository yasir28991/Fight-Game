<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Fight game</title>
</head>
<body>

<div class="container">
    <div id="hero" class="flex-of-characters">
        <h3 id="name">name</h3>
        <img id="avatar" src="/images/wizard.png" alt="wizard">
        <p class="text-div">health: <span id="health">40</span></p>
        <p class="text-div" >Dicecount: <span id="dice-count">3</span></p>
    </div>
    <hr>
    <div id="monster" class="flex-of-characters">
        <h3 id="name">name</h3>
        <img id="avatar" src="/images/wizard.png" alt="wizard">
        <p class="text-div">health: <span id="health">40</span></p>
        <p class="text-div" >Dicecount: <span id="dice-count">3</span></p>
    </div>

    <div class="flex-of-characters">
    <button id="attack">Attack</button>
    </div>
    
</div>     <!--End of container-->

    <script src="app.js" type="module"></script>
</body>
</html>
